<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Countdown Timer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 48px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 20px;
    }
    p {
      color: #cccccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>⚠️ Page Under Maintenance</h1>
  <p>DUFASHWENAYO PATRICK IS WORKING ON THE ISSUE. WE WILL BE BACK SOON!</p>
  <div id="timer">02:00:00</div>

  <script>
    let timerElement = document.getElementById('timer');

    // Set the starting time (2 hours in seconds)
    let timeLeft = 2 * 60 * 60; // 2 hours = 7200 seconds

    function updateTimer() {
      // Calculate hours, minutes, and seconds
      let hours = Math.floor(timeLeft / 3600);
      let minutes = Math.floor((timeLeft % 3600) / 60);
      let seconds = timeLeft % 60;

      // Display the time in the format HH:MM:SS
      timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // Decrease the time left by 1 second
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval); // Stop the timer when it reaches zero
        timerElement.textContent = "Time's up!";
      }
    }

    // Start the timer and update every second
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
